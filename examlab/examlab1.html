<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครง่านและเร็ว</title>
</head>
<body>
    <form>
        <h2>สมัคร</h2>
        <h4>ง่ายและเร็ว</h4>
        <label>ชื่อ:</label>
        <input type="text" name="name">
        <label>นามสกุล:</label>
        <input type="text" name="Lastname">
        <br><br>
        <label>หมายเลขโทรศัพท์มือถือหรืออีเมล</label>
        <input type="text" name="Number">
        <br><br>
        <label>รหัสผ่านใหม่</label>
        <input type="text" name="Password">
        <br><br>
        <label>วันเกิด</label><br>
        <select name="day">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <select name="mounth">
            <option value="">ม.ค</option>
            <option value="">ก.พ</option>
            <option value="">มี.ค</option>
        </select>
        <select name="year">
            <option value="">2004</option>
            <option value="">2005</option>
            <option value="">2006</option>
        </select>
        <br><br>
        <label>เพศ:</label><br>
        <input type="radio" name="gender" value="make">ชาย
        <input type="radio" name="gender" value="fenale">หญิง
        <br><br>
        <h>เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และ นโยบายคุกกี้ของเรา คุณอาจได้รับการแจ้งเตือนทาง sms จากเรา และสามารถเลือกไม่รับได้ในภายหลัง</h>
        <br><br>
        <button type="submit">สมัคร</button>
    </form>
</body>
</html>
