<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก</title>
</head>
<body>

<center>
    <fieldset style="border: 1px solid #ccc; width: 500px;"> <table width="500">
            <tr>
                <td>
                    <h1>สมัคร</h1>
                    <p>ง่ายและเร็ว</p>
                </td>
                <td align="right" valign="top">
                    <button>X</button>
                </td>
            </tr>
        </table>

        <hr width="100%" color="#BEBEBE" size="1">

        <form>
            <table width="100%" cellpadding="5" cellspacing="0">
                <tr>
                    <td><input type="text" name="fname" placeholder="ชื่อ" size="25"></td>
                    <td><input type="text" name="lname" placeholder="นามสกุล" size="25"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="text" name="email" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล" size="55">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="password" name="password" placeholder="รหัสผ่านใหม่" size="55">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <font size="2" color="gray">วันเกิด</font><br>
                        
                        <select name="day">
                            <option value="">วัน</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        
                        <select name="month">
                            <option value="">เดือน</option>
                            <option value="jan">ม.ค.</option>
                            <option value="feb">ก.พ.</option>
                            <option value="mar">มี.ค.</option>
                            <option value="apr">เม.ย.</option>
                            <option value="may">พ.ค.</option>
                            <option value="jun">มิ.ย.</option>
                            <option value="jul">ก.ค.</option>
                            <option value="aug">ส.ค.</option>
                            <option value="sep">ก.ย.</option>
                            <option value="oct">ต.ค.</option>
                            <option value="nov">พ.ย.</option>
                            <option value="dec">ธ.ค.</option>
                        </select>
                        
                        <select name="year">
                            <option value="">ปี</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <font size="2" color="gray">เพศ</font><br>
                        <table width="100%" cellspacing="5" border="0">
                            <tr>
                                <td width="50%">
                                    <table width="100%" border="1" cellpadding="5" cellspacing="0" bordercolor="#cccccc">
                                        <tr>
                                            <td><font size="2">หญิง</font></td>
                                            <td align="right"><input type="radio" name="gender" value="female"></td>
                                        </tr>
                                    </table>
                                </td>
                                <td width="50%">
                                    <table width="100%" border="1" cellpadding="5" cellspacing="0" bordercolor="#cccccc">
                                        <tr>
                                            <td><font size="2">ชาย</font></td>
                                            <td align="right"><input type="radio" name="gender" value="male"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <font size="1" color="gray">
                            เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และ นโยบายคุกกี้ของเรา 
                            คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับได้ในภายหลัง
                        </font> 
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center" bgcolor="#008000">
                        <br>
                        <font color="white">
                            <input type="submit" value="สมัคร">
                        </font>
                        <br><br>
                    </td>
                </tr>

            </table>
        </form>
    </fieldset>
</center>

</body>
</html>
